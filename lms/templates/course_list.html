<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paid Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
    }

    .content-wrapper {
        margin-top: 100px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        flex: 1; /* Ensures the content takes up the available height */
    }

    h2 {
        color: #343a40;
        font-weight: 600;
        text-align: center;
    }

    .table th, .table td {
        vertical-align: middle;
        text-align: center;
    }

    footer {
        background-color: #f1f1f1;
        text-align: center;
        padding: 10px 0;
    }
</style>

</head>
<body>
    {% include 'Admin_Base.html' %}
<div class="MAIN" style="min-height: 100vh;">
    <div class="container content-wrapper ">
        <h2 class="mb-4 text-center">Paid Course List</h2>

        {% if courses %}
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Sr.No</th>
                        <th>Course Title</th>
                        <th>Course Code</th>
                    </tr>
                </thead>
                <tbody>
                    {% for course in courses %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ course.course_title }}</td>
                            <td>{{ course.course_code }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <div class="alert alert-info text-center">No courses found.</div>
        {% endif %}
    </div>
</div>
    {% include 'footer.html' %}
</body>
</html>
