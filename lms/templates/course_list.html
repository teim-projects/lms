<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paid Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

   <style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        background-color: #f8f9fa;
    }

    /* Ensure navbar doesn't overlap content */
    .MAIN {
        flex: 1;
        position: relative;
        padding-top: 80px; /* Default padding for larger screens */
    }

    .content-wrapper {
        margin-top: 0; /* Removed since we're using padding-top on MAIN */
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        margin-left: auto;
        margin-right: auto;
    }

    h2 {
        color: #343a40;
        font-weight: 600;
        text-align: center;
        font-size: calc(1.2rem + 0.5vw);
        margin-top: 0;
        padding-top: 10px; /* Extra space for heading */
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .MAIN {
            padding-top: 100px; /* Increased for mobile to prevent overlap */
        }
        
        .content-wrapper {
            padding: 15px;
            width: 95%; /* Slightly narrower on mobile */
        }
    }

    @media (max-width: 576px) {
        .MAIN {
            padding-top: 110px; /* Even more space for smaller devices */
        }
        
        h2 {
            font-size: 1.4rem; /* Slightly larger for readability */
            padding-top: 15px;
        }
        
        .content-wrapper {
            padding: 12px;
            margin: 10px auto; /* Centered with small margins */
        }
    }

    /* Table styles remain the same */
    .table-responsive {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
    }
    
    .table th, .table td {
        vertical-align: middle;
        text-align: center;
    }
</style>
</head>
<body>
    {% include 'Admin_Base.html' %}
    <div class="MAIN">
        <div class="container content-wrapper">
            <h2 class="mb-4">Paid Course List</h2>
            
            {% if courses %}
                <div class="table-responsive">
                    
                       <table class="table table-bordered table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Sr.No</th>
                                <th>Course Title</th>
                                <th>Course Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for course in courses %}
                                <tr>
                                    <td>{{ forloop.counter }}</td>
                                    <td>{{ course.course_title }}</td>
                                    <td>{{ course.course_code }}</td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                  
                </div>
            {% else %}
                <div class="alert alert-info text-center">No courses found.</div>
            {% endif %}
        </div>
    </div>
    {% include 'footer.html' %}
</body>
</html>
