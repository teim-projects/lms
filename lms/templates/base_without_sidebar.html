{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Max Share Market Academy </title>
  <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">


  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .teim-navbar-wrapper {
      /* padding: 18px 20px; */
      background-color: #ffffff;
      border-bottom: 2px solid #e0e0e0;
      position: relative;
      z-index: 10;
    }


    .teim-navbar-brand img {
      transition: transform 0.3s ease, filter 0.3s ease;
      height: 70px;
    }

    .teim-navbar-brand img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }


    .teim-navbar-wrapper {
      position: fixed;
      top: 0%;
      width: 100%;
      z-index: 100%;

    }

    .container-fluid.teim-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>

<body>

  <nav class="navbar teim-navbar-wrapper shadow-sm">
    <div class="container-fluid  teim-container">


      <!-- Center: ProfitMax Logo -->
      <a class="teim-navbar-brand teim-logo-center" href="https://profitmaxacademy.com/">
        <img src="{% static 'images/pmxlogo_c.png' %}" alt="ProfitMax Logo">
      </a>



    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
