{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>

  
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfdfd;
      margin: 0;
      padding: 0;
    }

    .teim-navbar-wrapper {
      padding: 18px 20px;
      background-color: #ffffff;
      border-bottom: 2px solid #e0e0e0;
      position: relative;
      z-index: 10;
    }

    .teim-title {
      font-size: 22px;
      font-weight: 700;
      background: linear-gradient(45deg, #0d6efd, #6610f2, #20c997);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .teim-navbar-brand img {
      transition: transform 0.3s ease, filter 0.3s ease;
      height: 50px;
    }

    .teim-navbar-brand img:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }

    /* Center Logo Styling */
    .teim-logo-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

 @media (max-width: 767.98px) {
  .teim-logo-center {
    position: static;
    transform: none;
    margin-left: 0;  /* Align to left */
    margin-right: auto;
    display: block;
  }

  .teim-container {
    flex-wrap: wrap;
    gap: 10px;
  }

  .teim-title {
    display: none; /* Hide title on mobile */
  }
}
.teim-navbar-wrapper{
    position: fixed;
    top:0%;
    width: 100%;
    z-index: 100%;
 
}

  </style>
</head>

<body>

  <nav class="navbar teim-navbar-wrapper shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center position-relative teim-container">

      <!-- Left: TEIM LMS Text -->
      <div class="teim-title">
        T E I M L M S
      </div>

      <!-- Center: ProfitMax Logo -->
      <a class="teim-navbar-brand teim-logo-center" href="https://profitmaxacademy.com/">
        <img src="{% static 'images/pmxlogo_c.png' %}" alt="ProfitMax Logo">
      </a>

      <!-- Right: Chrono Logo -->
      <a class="teim-navbar-brand" href="http://www.chronoanalytics.in/">
        <img src="{% static 'images/logoweb.png' %}" alt="Chrono Logo">
      </a>

    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
