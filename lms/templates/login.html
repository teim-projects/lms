{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/background2.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        form {
            background: rgba(255, 255, 255, 1); /* Slightly transparent white */
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Input field styling */
        label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-top: 1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 5px 5px 5px rgba(106, 17, 203, 0.5);
            background: #fff;
        }

        /* Button styling */
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1);
            box-shadow: 0 15px 10px rgba(106, 17, 203, 0.5);
        }

        /* Link styling */
        a {
            margin-left: 20px;
            display: inline-block;
            margin-top: 1em;
            text-decoration: none;
            color: #6a11cb;
            font-size: 0.9rem;
        }

        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }

        /* Error message styling */
        .error {
            color: red;
            margin-top: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2 style="color: #333; margin-bottom: 1em;">Login</h2>
        <label>Email:</label>
        <input type="email" name="email" required>
        <label>Password:</label>
        <input type="password" name="password" required>
        <button type="submit">Login</button>
        <br> <hr>
        <a href="/signup/">Signup</a>
        <a href="/password-reset/">Forgot Password?</a>

        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </form>
</body>
</html>
