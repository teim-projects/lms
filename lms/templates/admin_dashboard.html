<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Invoice Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
   <style>
    body {
        background-color: #f8f9fa;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }

    .dashboard-container {
        margin-top: 100px;  /* Increased space from top */
        flex: 1;  /* Pushes footer to bottom */
    }

    .chart-card {
        background: white;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        height: 100%;
    }

    .invoice-summary-list {
        margin-bottom: 80px; /* Adds space after Total Invoices */
    }

    footer {
        background: #f8f9fa;
    }
</style>

</head>

<body>

    {% include 'Admin_Base.html' %}

    <div class="container dashboard-container">
        <!-- <h2 class="mb-4 text-center text-primary">ðŸ“Š Invoice Summary Dashboard</h2> -->

        <!-- Charts Row: Side-by-side Charts -->
        <div class="row mb-5">
            <!-- Invoice Summary Chart -->
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="chart-card">
                    <h5 class="text-center mb-3 text-success">ðŸ’° Invoice Amount Summary</h5>
                    <canvas id="invoiceChart"></canvas>
                </div>
            </div>
            <!-- Top 5 Courses Chart -->
            <div class="col-md-6">
                <div class="chart-card">
                    <h5 class="text-center mb-3 text-info">ðŸ”¥ Top 5 Most Purchased Courses</h5>
                    <canvas id="topCoursesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Invoice Total Info Summary -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Active Invoices
                        <span class="badge bg-success rounded-pill">â‚¹{{ active_total }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Canceled Invoices
                        <span class="badge bg-danger rounded-pill">â‚¹{{ canceled_total }}</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Total Invoices
                        <span class="badge bg-primary rounded-pill">â‚¹{{ total_amount }}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Invoice Chart Script -->
    <script>
        const ctx = document.getElementById('invoiceChart').getContext('2d');

        const invoiceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Active Invoices', 'Canceled Invoices', 'Total Invoices'],
                datasets: [{
                    label: 'Amount in â‚¹',
                    data: [{{ active_total }}, {{ canceled_total }}, {{ total_amount }}],
                    backgroundColor: [
                        'rgba(40, 167, 69, 0.7)',   // Green
                        'rgba(220, 53, 69, 0.7)',   // Red
                        'rgba(0, 123, 255, 0.7)'    // Blue
                    ],
                    borderColor: [
                        'rgba(40, 167, 69, 1)',
                        'rgba(220, 53, 69, 1)',
                        'rgba(0, 123, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: value => 'â‚¹' + value
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return 'â‚¹' + context.parsed.y.toLocaleString();
                            }
                        }
                    }
                }
            }
        });
    </script>

    <!-- Top Courses Chart Script -->
    <script>
        const ctxTopCourses = document.getElementById('topCoursesChart').getContext('2d');
        const topCoursesChart = new Chart(ctxTopCourses, {
            type: 'bar',
            data: {
                labels: {{ course_labels|safe }},
                datasets: [{
                    label: 'No. of Purchases',
                    data: {{ course_data|safe }},
                    backgroundColor: 'rgba(255, 193, 7, 0.7)',  // Yellow
                    borderColor: 'rgba(255, 193, 7, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: false
                    },
                    tooltip: {
                        callbacks: {
                            label: function (context) {
                                return context.parsed.y + ' Purchases';
                            }
                        }
                    }
                }
            }
        });
    </script>

    {% include 'footer.html' %}

</body>

</html>
