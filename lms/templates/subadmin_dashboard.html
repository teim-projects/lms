<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Max Share Market Academy </title>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            font-family: Verdana, sans-serif;
        }



        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            font-size: 14px;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            transition: left 0.3s ease-in-out;
            z-index: 1050;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar .nav-link,
        .sidebar .dropdown-item {
            color: white !important;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            font-size: 30px;
            /* background-color: cornflowerblue;
            padding: 0px 10px 4px; */
        }

        /* Toggle Button Styles */
        .toggle-btn {
            /* position: fixed; */
            /* top: 10px; */
            left: 10px;
            z-index: 1100;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Navbar Styles */
        .bg-light {
            box-shadow: 0px 0px 5px 1px;
        }

        /* .logo {
            margin-left: 40px;
        } */

        /* Content Styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        a:hover {
            /* background-color: rgb(94, 94, 93); */
            /* font-size: 18px; */
            /* border: 1px solid; */
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgb(177, 177, 176);

        }

        .paid-btn {
            width: 100%;
        }

        .paid-form {
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
            border-radius: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: 25px;
        }

        .logo1 {
            display: flex;
            align-items: center;
        }

        /* Logout Button Styles */
        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 1);
            background-color: rgb(255, 65, 65);
            margin-top: 10px;
        }

        .sign {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .3s;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        .text {
            position: absolute;
            right: 0;
            width: 0;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
        }

        .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
        }

        .Btn:hover .sign {
            width: 30%;
            transition-duration: .3s;
            padding-left: 20px;
        }

        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 0;

        }

        .Btn:active {
            transform: translate(2px, 2px);
        }


        /*Footer Css Start*/
        @media screen and (max-width: 768px) {
            .footer p {
                font-size: 1rem;
                /* Smaller font for smaller devices */
                word-wrap: break-word;
                /* Ensures text does not overflow */
                margin: 5px 0;
                /* Adjust margin for compact view */
            }

            .footer img {
                height: 16px;
                /* Scale images for smaller devices */
            }
        }

        @media screen and (max-width: 480px) {
            .footer p {
                font-size: 1rem;
                /* Even smaller font for extra small devices */
            }

            .footer img {
                height: 14px;
                /* Further scale down images */
            }

        }

        /* Navbar Styles CSS */
        .bg-light {
            box-shadow: 0px 0px 5px 1px;
        }

        /* .logo {
            margin-left: 40px;
        } */

        /* Content Styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        .logo1 {
            display: flex;
            align-items: center;
        }

        .footer {

            width: 100%;
            padding: 2%;
            box-shadow: 0px -2px 10px rgb(203, 203, 203);



        }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f7f7f7;
            text-align: center;
            box-shadow: 0px -2px 10px rgb(203, 203, 203);
        }

        .footer {
            background-color: #f7f7f7;
            text-align: center;
            font-size: 0.9rem;
            color: #555;

            padding-bottom: 0%;
        }

        .container {
            padding-bottom: 10px;
        }

        /*Footer Css End*/

        center {
            margin-top: 10%;
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.querySelector('.toggle-btn');

            sidebar.classList.toggle('show');

            // Toggle button icon
            if (sidebar.classList.contains('show')) {
                toggleBtn.style.display = 'none';
            } else {
                toggleBtn.style.display = 'block';
            }
        }
    </script>
</head>

                    Solution</a>

            </p>
            <p style="font-weight: 600; word-wrap: break-word;">

                    style="height: 20px; vertical-align: middle;">

</html>
