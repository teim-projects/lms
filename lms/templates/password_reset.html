{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profit Max Share Market Academy </title>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">
    <style>
        .paid-btn {
            /* width: 100%; */
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        .paid-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1);
            box-shadow: 0 10px 10px rgba(106, 17, 203, 0.5);
        }


        .paid {
            /* width: 100%; */
            background: linear-gradient(to right, #d4382a, #ed071a);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        .paid:hover {
            background: linear-gradient(to right, #d4382a, #ed071a);
            transform: scale(1);
            box-shadow: 0 10px 10px rgba(106, 17, 203, 0.5);
        }

        body {
            font-family: Verdana, sans-serif;
            background-color: #FAFAFA;
            min-height: 100vh;
        }

        .navbar {
            background-color: #f7f4f4;
            box-shadow: 0px 2px 10px rgb(203, 203, 203);
            position: fixed;
            top: 0%;
            width: 100%;
            z-index: 1;
        }

        .teimlms {
            font-weight: bold;
            font-size: 20px;
            font-family: Algerian;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            border-bottom: 3px solid rgb(80, 16, 177);
            text-align: center;
        }

        .footer {
            background-color: #f7f7f7;
            text-align: center;
            font-size: 1rem;

            color: #555;
            box-shadow: 0px -2px 10px rgb(203, 203, 203);
            position: fixed;
            width: 100%;
            bottom: 0px;

        }

        @media (max-width: 768px) {
            .teimlms {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .footer {
                font-size: 0.6rem;
            }

            .align-items-center {
                margin-top: 47px;

            }
        }

        .align-items-center {
            margin-top: 47px;

        }


        .textcolor {
            text-decoration: none;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="https://profitmaxacademy.com/">
                <img src="{% static 'images/pmxlogo_c.png' %}" alt="Logo" height="40">
            </a>
            <div class="teimlms">T E I M L M S</div>
            <a class="navbar-brand" href="http://www.chronoanalytics.in/">
                <img src="{% static 'images/logoweb.png' %}" alt="Logo" height="40">
            </a>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-md-6 bg-white p-4 shadow rounded">
            <form method="post">
                <h3 class="fild1">Password assistance</h3>
                <p class="fild1">Enter the email address associated with your Login account.</p>
                {% csrf_token %}
                <label>Email:</label>
                <input type="email" name="email" required class="form-control">
                <span>
                    <button type="submit" class="paid-btn">Send OTP</button>
                    <button class="paid"><a href="/" style=" text-decoration: none; color:white;">Back to
                            Login</a></button>
                </span>
            </form>

        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>© 2024. Powered by <img src="{% static 'images/logoweb.png' %}" alt="Chronoanalytics Logo" height="20">
                <a href="http://www.chronoanalytics.in/" class="textcolor">Chronoanalytics Solution</a> All Rights
                Reserved.
            </p>
            <p>© 2024. Marketed by <img src="{% static 'images/TeimLogo.png' %}" alt="Teim Logo" height="20">
                <a href="http://teim.in/" class="textcolor">TEIM</a> All Rights Reserved.
            </p>
        </div>
    </footer>
</body>

</html>
