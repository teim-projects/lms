{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>

    <style>

        body {
            font-family: Verdana (sans-serif);
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        .navbar {
            background-color: #f7f4f4;
        }

        .navbar-brand {
            font-size: 1.5rem;
            padding: 0px;
        }

        .navbar-toggle {
            border: none;
        }

        @media screen and (max-width: 768px) {
           
            .form-container{
                margin-top: 30px;
            }
        }
        @media screen and (max-width: 768px) {
            .footer p {
                font-size: 0.8rem; /* Smaller font for smaller devices */
                word-wrap: break-word; /* Ensures text does not overflow */
                margin: 5px 0; /* Adjust margin for compact view */
            }

            .footer img {
                height: 16px; /* Scale images for smaller devices */
            }
        }
        @media screen and (max-width: 480px) {
            .footer p {
                font-size: 0.7rem; /* Even smaller font for extra small devices */
            }

            .footer img {
                height: 14px; /* Further scale down images */
            }
        }
        .footer{
            position: fixed;
            bottom: 0px;
            width: 100%;
        }

        .fild{
            width: 300px;
            height: 300px;
            margin-top: 60px;
            box-shadow: 17px 25px 10px rgb(155, 118, 109);
            font-weight: bold;
            border:1px solid #060202;
            border-radius: 10px;
            background-color: #FFFFFF;
        }
        .fild1{
            width: 300px;
            text-align: left;
            font-weight: normal ;
            text-shadow: 0px 0px 0px rgb(44, 16, 16);
            margin-bottom: 30px;
        }
        span{
            justify-content: center;
        }
        span button{
            margin-top: 30px;
            padding: 10px;
            border-radius: 7px;
            border: none;
            cursor: pointer;
            color: black;
            font-weight: bold;
            
        }
    </style>
</head>

    <p  class="fild1">Enter the email address associated with your Login account.</p>
    <form method="post">
        {% csrf_token %}
        <label>Email:</label>
    <input type="email" name="email" required>
    <span>
        <button style="background-color: #04AA6D;" type="submit">Send OTP</button>

</fieldest>
