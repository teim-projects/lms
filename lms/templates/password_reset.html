        body {

        }

            border: none;
        }

        @media screen and (max-width: 768px) {
           
            .form-container{
                margin-top: 30px;
            }
        }
        @media screen and (max-width: 768px) {
            .footer p {
                font-size: 0.8rem; /* Smaller font for smaller devices */
                word-wrap: break-word; /* Ensures text does not overflow */
                margin: 5px 0; /* Adjust margin for compact view */
            }

            .footer img {
                height: 16px; /* Scale images for smaller devices */
            }
        }
        @media screen and (max-width: 480px) {
            .footer p {

            }

            }

        .footer{

            bottom: 0px;
            width: 100%;
            box-shadow: 0px -2px 10px rgb(203, 203, 203);
          
        }

        .tem{

           }
           button {

            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;
        }
    
        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.02);
        }
