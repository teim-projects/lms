{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profit Max Share Market Academy </title>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">
    <style>
        .paid-btn {
            /* width: 100%; */
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        .paid-btn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1);
            box-shadow: 0 10px 10px rgba(106, 17, 203, 0.5);
        }


        .paid {
            /* width: 100%; */
            background: linear-gradient(to right, #d4382a, #ed071a);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        .paid:hover {
            background: linear-gradient(to right, #d4382a, #ed071a);
            transform: scale(1);
            box-shadow: 0 10px 10px rgba(106, 17, 203, 0.5);
        }

        body {
            font-family: Verdana, sans-serif;
            background-color: #FAFAFA;
            min-height: 100vh;
        }

         

        
 
        .align-items-center {
            margin-top: 47px;

        }


        .textcolor {
            text-decoration: none;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;
        }
    </style>
</head>

<body>
 
{% include 'base_without_sidebar.html' %}
<div class="main" style="min-height :100vh;">
    <div class="container d-flex justify-content-center align-items-center"  style="margin-top: 100px;">
        <div class="col-md-6 bg-white p-4 shadow rounded">
            <form method="post">
                <h3 class="fild1">Password assistance</h3>
                <p class="fild1">Enter the email address associated with your Login account.</p>
                {% csrf_token %}
                <label>Email:</label>
                <input type="email" name="email" required class="form-control">
                <span>
                    <button type="submit" class="paid-btn">Send OTP</button>
                    <button class="paid"><a href="/" style=" text-decoration: none; color:white;">Back to
                            Login</a></button>
                </span>
            </form>

        </div>
    </div>
</div>
      {% include 'footer.html' %}

</body>

</html>
