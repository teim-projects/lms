{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Max Share Market Academy</title>
  <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png" />

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .form-container {
      padding: 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
      width: 100%;
      max-width: 500px;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      color: #333;
      margin-top: 1em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5em;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f9f9f9;
      font-weight: bold;
    }

    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
      background: #fff;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1em;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.02);
    }

    .redirect-text {
      text-align: center;
      margin-top: 1.5em;
      font-size: 0.9rem;
    }

    .redirect-text a {
      color: #2575fc;
      font-weight: bold;
      text-decoration: none;
    }

    .redirect-text a:hover {
      text-decoration: underline;
    }

    .main {
      background-image: url("{% static 'images/LmsBackgroundImg.jpg' %}");
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 767.98px) {
      .form-container {
        padding: 1.5em;
      }

      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  {% include 'base_without_sidebar.html' %}

  <div class="main">
    <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center mt-5 mb-5">
      <div class="form-container mt-5">
        <form method="post">
          {% csrf_token %}
          <h2 class="text-center mb-4">Signup</h2>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" required />
            </div>
            <div class="form-group col-md-6">
              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" required />
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group col-md-6">
              <label for="mobile">Mobile Number:</label>
              <input type="text" id="mobile" name="mobile" required pattern="^[6-9][0-9]{9}$" maxlength="10"
                inputmode="numeric" title="Enter a valid 10-digit mobile number starting with 6, 7, 8, or 9"
                oninput="this.value = this.value.replace(/[^0-9]/g, '')" />


            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="form-group col-md-6">
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" id="confirm_password" name="confirm_password" required />
            </div>
          </div>

          <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
              <button type="submit" class="w-100">Sign Up</button>

            </div>
            <div class="col-md-3"></div>
          </div>
          <div class="redirect-text">
            Already have an account? <a href="/">Sign In</a>
          </div>

          {% for message in messages %}
          <p class="text-danger mt-3 text-center">{{ message }}</p>
          {% endfor %}
        </form>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}
</body>

</html>
