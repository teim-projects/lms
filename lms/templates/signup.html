    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        
 /* Navbar Css Start */
 .navbar {
    background-color: #f7f4f4;
    box-shadow: 0px 2px 10px rgb(203, 203, 203);

}

.navbar-brand {
    font-size: 1.5rem;
    padding: 0px;
}

.navbar-toggle {
    border: none;
}


.tem {
    position: absolute;
    right: 25px;
    top: 15px;
}

.navbar {
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 10px;
    position:fixed;
    top: 0px;
    width: 100%;
  
}

.navbar-header_logo {
    position: absolute;
    left: 10px;
}

.teimlms {
    position: absolute;
    left: 45%;
    top: 20px;
    font-weight: bold;
    font-size: 20px;
    font-family: Algerian;
    background: linear-gradient(to right, #2575fc, #6a11cb);
    /* Gradient definition */
    -webkit-background-clip: text;
    /* Clip the gradient to the text boundaries */
    -webkit-text-fill-color: transparent;
    border-bottom: 3px solid rgb(80, 16, 177);
    /*Script MT */
}


/*Navbar Css End */
        /* Form styling */
        .form-container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px); /* Adjust for footer height */
            margin-top: 150px;
        }

        .form-wrapper {
            background: rgba(255, 255, 255, 1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 0.5em;
            text-align: center;
            padding: 0px;
        }

        label {
            font-size: 13px;
            font-weight: bold;
            color: #333;
            margin-top: 1em;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            background: #fff;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5em;
            width: 100%;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
        }

        .form-wrapper a {
            display: block;
            margin-top: 1em;
            text-align: center;
            font-size: 14px;
            color: #f7f7f7;
            text-decoration: none;
        }

        .form-wrapper a:hover {
            text-decoration: underline;
            color: #f7f7f7;
            text-decoration: none;
        }

        /* Footer styling */
        footer {
            background-color: #f7f7f7;
            text-align: center;
            font-size: 1rem;
            color: #555;
            padding: 10px 0;
           /* position: fixed;
            bottom: 0;
            width: 100%;
            */
            margin-top: 100px;
            box-shadow: 0px -2px 10px rgba(203, 203, 203, 0.8);
        }

        footer p {
            margin: 0;
            font-weight: 600;
            word-wrap: break-word;
        }

        footer img {
            height: 20px;
            vertical-align: middle;
        }

        /* Media Queries */
        @media screen and (max-width: 768px) {
            .form-wrapper {
                padding: 15px;
                box-shadow: none;
            }

            label {
                font-size: 12px;
            }
        }

        @media screen and (max-width: 480px) {
            .form-wrapper {
                width: 100%;
                border-radius: 0;
                padding: 10px;
            }

            h2 {
                font-size: 18px;
            }
            .form-container{
                margin-top: 0px;
            }
            .footer{
                margin-top: 10px;
            }
        }
    
        .btnn {
            background: linear-gradient(to right, #c10c85, #ff1c0b);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1.5em;
            width: 100%;
            transition: all 0.3s ease;
            
        }
        a{
            text-decoration: none;
            color: #fdfdfd;
        }

       .btnn:hover {
            background: linear-gradient(to right, #c10c85, #ff1c0b);
        }

        .btnn {
            display: block;
            margin-top: 1em;
            text-align: center;
            font-size: 14px;
            color: #fdfdfd;
            text-decoration: none;
        }

        .btnn:hover {
            text-decoration: underline;
            color: #ffffff;
        }
    </style>
</head>
<body>

            </div> -->
        </div>
    </nav>
    <div class="form-container">
        <div class="form-wrapper">
            <form method="post">
                {% csrf_token %}
                <h2>Signup</h2>
                <label>First name:</label>
                <input type="text" name="first_name"  class="form-control" id="first_name" >
                <label>Last name:</label>
                <input type="text" name="last_name"  class="form-control" id="last_name">
                <label>Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                
                
                <label>Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <label>Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                <button type="submit">Sign Up</button>
                <a href="/" class="btnn">Login</a>
            </form>
        </div>
    </div>

</body>
