    <style>
        /* General body styling */
        body {
            font-family: Verdana (sans-serif);
            background-color: #FAFAFA;
            margin: 0;
            padding: 0;
            /*background: linear-gradient(to right, #ff2ff8, #39e5ff);*/
      
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form container styling */
        form {
            background: #ffffff;
            padding: 1em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Input field styling */
        label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-top: 1em;
        }

        input, select {
            width: 100%;
          
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
            padding: 5px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 5px 5px 5px rgba(106, 17, 203, 0.5);
            background: #fff;
        }

        /* Button styling */
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1);
            box-shadow: 0 15px 10px rgba(106, 17, 203, 0.5);
        }

        /* Error message styling */
        .error {
            color: red;
            margin-top: 1em;
            font-weight: bold;
        }
        navbar-brand {
            
            display: inline-block;
            margin-top: 1em;
            text-decoration: none;
            color: #6a11cb;
            font-size: 1.1rem;
            font-weight: 650;
        }
        a:hover{
            color: #333;
        }
        .navbar {
            background-color: #f7f4f4;
            box-shadow: 0px 2px 10px rgb(203, 203, 203);

        }

        .navbar-brand {
            font-size: 1.5rem;
            padding: 0px;
        }

        .navbar-toggle {
            border: none;
        }
        a{
          text-decoration: none;
        }
        .b2{
            color: rgb(252, 255, 254);
        }
        h2{
            margin-top: 0px;
        }
.myform{
    margin-top: 10px;
}
@media screen and (max-width: 768px) {
    .footer p {
        font-size: 0.8rem; /* Smaller font for smaller devices */
        word-wrap: break-word; /* Ensures text does not overflow */
        margin: 5px 0; /* Adjust margin for compact view */
    }

    .footer img {
        height: 16px; /* Scale images for smaller devices */
    }
}
@media screen and (max-width: 480px) {
    .footer p {
        font-size: 0.7rem; /* Even smaller font for extra small devices */
    }

    .footer img {
        height: 14px; /* Further scale down images */
    }
}

<center>
    <form method="post" class="myform">
        {% csrf_token %}
        <h2 style="color: #333; margin-bottom: 0.5em;">Signup</h2>
        
        <label>Email:</label>
        <input type="email" id="email" name="email"  class="form-control" required>

        <label>Country Code:</label>
        <select name="country_code" id="country_code" required>
            <option value="+1">+1 (USA)</option>
            <option value="+91">+91 (India)</option>
            <option value="+44">+44 (UK)</option>
        </select>

        <label>Mobile No:</label>
        <input type="tel" name="mobile" id="mobile" required class="form-control">

        <label>Password:</label>
        <input type="password" id="password" name="password" required class="form-control">

        <label>Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="form-control">

        
        <button type="submit">Sign Up</button>
        <!-- <br> <hr> -->
       <button> <a href="/" class="b2"> Login </a>   </button>


        {% if messages %}
            <div class="error">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </form>
</center>
