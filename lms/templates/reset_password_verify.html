        .navbar {

        .fild {
            background: white;
            border-radius: 15px;

        input {

            width: 100%;
            margin-bottom: 15px;

        input:focus {
            border-color: #6a51a4;
            outline: none;
        }

        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.02);
        }

        @media screen and (max-width: 768px) {
            .footer p {
                font-size: 0.8rem; /* Smaller font for smaller devices */
                word-wrap: break-word; /* Ensures text does not overflow */
                margin: 5px 0; /* Adjust margin for compact view */
            }
        
            .footer img {
                height: 16px; /* Scale images for smaller devices */
            }
        }
        @media screen and (max-width: 480px) {
            .footer p {
                font-size: 0.7rem; /* Even smaller font for extra small devices */
            }
        
            .footer img {
                height: 14px; /* Further scale down images */
            }
        }
          
        
        .footer{
            position: fixed;
            bottom: 0px;
            width: 100%;
           
            box-shadow: 0px -2px 10px rgb(203, 203, 203);

          
        }
    </style>
</head>

    <!-- OTP Verification Form -->
    <div class="container d-flex justify-content-center align-items-center" style="flex: 1;">
        <fieldset class="fild">
            <h2>Verify OTP</h2>

            {% if messages %}
                {% for message in messages %}
                    <p class="{% if message.tags == 'error' %}text-danger{% else %}text-success{% endif %}">{{ message }}</p>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                <button type="submit">Verify OTP</button>
            </form>
        </fieldset>
    </div>
