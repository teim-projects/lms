            border: none;
            padding: 10px 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.02);
        }

        /*Footer Css Start*/
        @media screen and (max-width: 768px) {
