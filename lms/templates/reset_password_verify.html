{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP for Password Reset</title>
    <style>
    .error {
        color: red;
    }
    .success {
        color: green;
    }
    </style>
</head>
<body>
    <h2>Verify OTP</h2>
    
    {% if messages %}
        {% for message in messages %}
        <p class="{% if message.tags == 'error' %}error{% else %}success{% endif %}">
            {{ message }}
        </p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label for="otp">Enter OTP:</label>
        <input type="text" id="otp" name="otp" required>
        <button type="submit">Verify OTP</button>
    </form>
</body>
</html>
