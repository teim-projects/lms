<!DOCTYPE html>
<html>
<head>
    <title>Create Category</title>
</head>
<body>
    <h2>Create a New Category</h2>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Enter category name" required><br><br>
        
        <textarea name="description" placeholder="Enter category description" rows="4" cols="40"></textarea><br><br>
        
        <label>Upload Icon:</label>
        <input type="file" name="icon"><br><br>
        
        <button type="submit">Add Category</button>
    </form>

    <br>
    <a href="{% url 'view_categories' %}">View All Categories</a>
</body>
</html>
