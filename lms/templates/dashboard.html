<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Invoice Summary Dashboard</h2>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <canvas id="invoiceChart"></canvas>
        </div>
    </div>

    <a href="{% url 'paid_students_list' %}" class="btn btn-secondary mt-4">Back to Paid Students</a>
</div>

<script>
    const ctx = document.getElementById('invoiceChart').getContext('2d');

    const invoiceChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Active Invoices', 'Canceled Invoices', 'Total Invoices'],
            datasets: [{
                label: 'Amount in ₹',
                data: [{{ active_total }}, {{ canceled_total }}, {{ total_amount }}],
                backgroundColor: [
                    'rgba(40, 167, 69, 0.7)',   // Green
                    'rgba(220, 53, 69, 0.7)',   // Red
                    'rgba(0, 123, 255, 0.7)'    // Blue
                ],
                borderColor: [
                    'rgba(40, 167, 69, 1)',
                    'rgba(220, 53, 69, 1)',
                    'rgba(0, 123, 255, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: {
                        callback: value => '₹' + value
                    }
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            return '₹' + context.parsed.y.toLocaleString();
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
