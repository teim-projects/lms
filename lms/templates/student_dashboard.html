{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Max Share Market Academy </title>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
            position: relative;
            font-family: Verdana, sans-serif;
        }

        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        a:hover {
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
        }

        .paid-btn {
            width: 100%;
        }

        .paid-form {
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
            border-radius: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: 25px;
        }

        .mypro {
            text-decoration: none;
            color: rgb(17, 14, 14);
            margin-right: 10px;
        }

        .mypro:hover {
            text-decoration: none;
            color: rgb(9, 37, 96);
            box-shadow: none;
        }

        /* Course card styles from free_course.html */
        .card-box {
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
            border-radius: 10px;
        }

        .card-button {
            color: #fff;
            padding: 5px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        .card-button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        .chbtn {
            margin-top: 1rem !important;
            width: 100%;
            text-align: left !important;
        }

        .chapter-heading {
            background: linear-gradient(90deg, #181818, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 500;
        }

        .chbtn {
            display: inline-block;
            padding: 8px 12px;
            color: #0d6efd;
            font-weight: 500;
            text-decoration: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            position: relative;
            background-color: #eaf4ff;
            box-shadow: 0px 0px 2px rgb(75, 74, 74);
        }

        .chbtn::before {
            content: "â–¶ ";
            color: #0d6efd;
            margin-right: 5px;
        }

        .chbtn:hover {
            background-color: #eaf4ff;
            color: #0a58ca;
            text-decoration: none;
        }

        .chbtn:hover::before {
            color: #0a58ca;
            text-decoration: none;
        }

        /* Read more functionality styles */
        .truncated-title {
            display: inline-block;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            vertical-align: middle;
        }

        .truncated-title.expanded {
            white-space: normal;
            overflow: visible;
            text-overflow: unset;
        }

        .truncated-description {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: all 0.3s ease;
        }

        .truncated-description.expanded {
            -webkit-line-clamp: unset;
            overflow: visible;
        }

        .read-more-btn {
            background: none;
            border: none;
            font-size: 13px !important;
            cursor: pointer;
            padding: 0;
            color: #0F40BF;
            float: right;
        }
    </style>
</head>

<body>
    {% include 'Student_Base.html' %}

    <div id="courseCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- Replace this image with your desired carousel background -->
                <img src="{% static 'images/background2.jpg' %}" class="d-block w-100" alt="Courses Background" style="height: 100vh; object-fit: cover;">
                <div class="carousel-caption d-flex flex-column justify-content-center align-items-center h-100">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-4 mb-4">
                                <a href="/paid-courses/" class="text-decoration-none">
                                    <div class="card text-white bg-primary shadow-lg text-center">
                                        <div class="card-body py-5">
                                            <h3 class="card-title">Paid Courses</h3>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-md-4 mb-4">
                                <a href="/free-course/" class="text-decoration-none">
                                    <div class="card text-white bg-success shadow-lg text-center">
                                        <div class="card-body py-5">
                                            <h3 class="card-title">Free Courses</h3>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more carousel items if needed -->
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
