{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            margin: 0;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            transition: left 0.3s ease-in-out;
            z-index: 1050;
        }

        .sidebar.show {
            left: 0;
        }

        .sidebar .nav-link,
        .sidebar .dropdown-item {
            color: white !important;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            font-size: 30px;
            /* background-color: cornflowerblue;
            padding: 0px 10px 4px; */
        }

        /* Toggle Button Styles */
        .toggle-btn {
            /* position: fixed; */
            /* top: 10px; */
            left: 10px;
            z-index: 1100;
            cursor: pointer;
            font-size: 1.5rem;
        }

        /* Navbar Styles */
        .bg-light {
            box-shadow: 0px 0px 5px 1px;
        }

        /* .logo {
            margin-left: 40px;
        } */

        /* Content Styles */
        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }

        a:hover {
            /* background-color: rgb(94, 94, 93); */
            /* font-size: 18px; */
            /* border: 1px solid; */
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
            /* padding: 5px; */
        }

        .paid-btn {
            width: 100%;
        }

        .paid-form {
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
            border-radius: 10px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: 25px;
        }
        .logo1{
            display: flex;
            align-items: center;
        }
           /* Button Styles */
 .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 1);
            background-color: rgb(255, 65, 65);
            margin-top: 10px;
        }

        .sign {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition-duration: .3s;
        }

        .sign svg {
            width: 17px;
        }

        .sign svg path {
            fill: white;
        }

        .text {
            position: absolute;
            right: 0;
            width: 0;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
        }

        .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
        }

        .Btn:hover .sign {
            width: 30%;
            transition-duration: .3s;
            padding-left: 20px;
        }

        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 0;

        }

        .Btn:active {
            transform: translate(2px, 2px);
        }
       .submenu ,.submenu li a {
        text-decoration: none;
            color: white;
            list-style-type: none;
            padding: 10px;
          
        }
        .submenu li a:hover{
            box-shadow: 0px 0px 5px rgb(177, 177, 176);
        }
        .mypro{
            text-decoration: none;
            color: white;
        }

        .mypro:hover{
            text-decoration: none;
            color: white;
            box-shadow: none;

        }
    </style>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.querySelector('.toggle-btn');

        sidebar.classList.toggle('show');

        // Toggle button icon
        if (sidebar.classList.contains('show')) {
            toggleBtn.style.display = 'none';
        } else {
            toggleBtn.style.display = 'block';
        }
    }

   
</script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="logo1">
            <i class="navbar-brand fa fa-bars toggle-btn text-black  p-2" onclick="toggleSidebar()"></i>
            <img class="logo navbar-brand" src="../static/images/pmxlogo_c.png" alt="" width="80px" height="55px">
           
        </div>

        <div class="logo1">
            <a href="#" class="navbar-link mypro">My Profile</a>
            <form class="form-inline">
                
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Help</button>
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar bg-dark" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <ul class="nav flex-column p-3">
           
              
            <!-- Dashboard Menu -->
            <li class="nav-item">
                <a href="/student_dashboard/" style="text-decoration: none;"><span class="nav-link" >Dashboard</span></a>
            </li>

            <!-- Course Management Menu -->
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="collapse" data-target="#menu1"
                    aria-expanded="false" aria-controls="menu1">
                    Course Management
                </a>
                <!-- Collapsible Submenu -->
                <div class="collapse" id="menu1">
                   <ul class="submenu">
                        <li><a class="nav-link pl-4" href="/free-course/">Free Course</a></li>
                        <li><a class="nav-link pl-4" href="/view_paid_course/">view paid Courses</a></li>
                        
                    </ul>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link dropdown-toggle" href="#" data-toggle="collapse" data-target="#menu2"
                    aria-expanded="false" aria-controls="menu1">
                    Enrollment Management
                </a>
                <!-- Collapsible Submenu -->
                <div class="collapse" id="menu2">
                  
                    <a class="nav-link pl-4" href="#">Enrollment Tracking</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link " href="#" data-toggle="" data-target="#menu" aria-expanded="false"
                    aria-controls="menu1">
                    Certificates
                </a>
                <a class="nav-link " href="#" data-toggle="" data-target="#menu" aria-expanded="false"
                    aria-controls="menu1">
                    Invoices
                </a>
                <a class="nav-link " href="#" data-toggle="" data-target="#menu" aria-expanded="false"
                    aria-controls="menu1">
                    Notifications
                </a>
               
            </li>
            <button class="Btn" onclick="location.href='/'">
                <div class="sign">
                    <svg viewBox="0 0 512 512">
                        <path d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z"></path>
                    </svg>
                </div>
                <div class="text">   Logout</div>
            </button>
        </ul>

    </div>
</body>
</html>
