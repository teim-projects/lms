{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Max Share Market Academy </title>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        .row {
            font-weight: bold;
        }

        /* Button styling */
        .buttonn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;
        }

        .buttonn.buttonncancle {
            background: linear-gradient(to right, #f80303, #bd03ba);

        }

        .buttonn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.02);
        }

        .buttonn.buttonncancle:hover {
            background: linear-gradient(to right, #f80303, #bd03ba);
            transform: scale(1.02);
            border-radius: 25px;
        }


        .signup a {
            align-items: center;
            font-size: 13px;
            padding: 0px;
        }

        .updatetitle {
            text-decoration: none;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .card {
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;

            border-radius: 6px;
            padding-bottom: 20px;
        }

        input {
            color: #000000;

        }

        input:focus {
            outline: none;
            border-color: #d75403;
            box-shadow: 0 0 5px rgba(220, 60, 2, 0.5);
            background: #fff;
            font-size: 1rem;
        }

        .card-header {

            border-radius: 5px;


        }

        .card-footer {
            border: none;

        }












        .content {
            margin-left: 0;
            transition: margin-left 0.3s ease-in-out;
        }



        .container {
            padding-bottom: 10px;
        }
    </style>


</head>

<body>

    {% include 'Admin_Base.html' %}




    <div class="container my-4">

        <div class="row " style="margin-top: 100px;">
            <div class="col-md-12 col-12 ">
                <h2 class="text-center"
                    style="text-decoration: none; background: linear-gradient(to right, #2575fc, #6a11cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent; ">
                    Update Paid Course</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3"></div>

            <div class="col-md-6">

                <div class="card ">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class=" card-header " style="padding: 0px; ">

                            {% if course.thumbnail %}
                            <img src="{{ course.thumbnail.url }}" alt="Thumbnail" width="100%" height="250px">
                            {% endif %}
                        </div>

                        <div class="card-body">
                            <div class="mb-3">
                                <label for="thumbnail" class="form-label">Thumbnail</label>
                                <input type="file" class="form-control p-1" id="thumbnail" name="thumbnail">
                            </div>
                            <div class="mb-3">
                                <label for="course_title" class="form-label">Course Title</label>
                                <input type="text" class="form-control" id="course_title" name="course_title"
                                    value="{{ course.course_title }}">
                            </div>
                            <div class="mb-3">
                                <label for="duration" class="form-label">Duration</label>
                                <input type="text" class="form-control" id="duration" name="duration"
                                    value="{{ course.duration }}">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description"
                                    name="description">{{ course.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="instructor_name" class="form-label">Instructor Name</label>
                                <input type="text" class="form-control" id="instructor_name" name="instructor_name"
                                    value="{{ course.instructor_name }}">
                            </div>
                            <div class="mb-3">
                                <label for="course_level" class="form-label">Course Level</label>
                                <select class="form-control" id="course_level" name="course_level">
    {% for level, label in course.COURSE_LEVELS %}
        <option value="{{ level }}" {% if level == course.course_level %}selected{% endif %}>
            {{ label }}
        </option>
    {% endfor %}
</select>
                            </div>
                            <div class="mb-1">
                                <label for="course_price" class="form-label">Course Price</label>
                                <input type="number" step="0.01" class="form-control" id="course_price"
                                    name="course_price" value="{{ course.course_price }}">
                            </div>
                        </div>

                        <div class="  mb-2 card-footer bg-white ">
                            <button type="submit" class="btn   buttonn">Update Course</button>
                            <a href="{% url 'create_free_course' %}" class="btn  buttonn buttonncancle ">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>

        </div>
    </div>
    {% include 'footer.html' %}

</body>

</html>
