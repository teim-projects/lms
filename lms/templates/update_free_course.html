{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Free Course</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
         /* Button styling */
         .buttonn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;
        }
        .buttonn.buttonncancle{
            background: linear-gradient(to right, #f80303, #bd03ba);

        }

        .buttonn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.02);
        }
        .buttonn.buttonncancle:hover {
            background: linear-gradient(to right, #f80303, #bd03ba);
            transform: scale(1.02);
        }

       
        a {
            display: inline-block;
            margin-top: 1em;
            text-decoration: none;
           color: #ffffff;
            font-size: 0.9rem;
        }
     

        a:hover {
            color: #ff0000;
            text-decoration: underline;
        }
         .signup a {
            align-items: center;
            font-size: 13px;
            padding: 0px;
        }
        .updatetitle{
            text-decoration: none; background: linear-gradient(to right, #2575fc, #6a11cb); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .card{
            font-weight: bold;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
margin-bottom: 40px;

       border-radius: 5px;
        }
        input{
            color: #000000;
        
        }
        input:focus {
            outline: none;
            border-color: #d75403;
            box-shadow: 0 0 5px rgba(220, 60, 2, 0.5);
            background: #fff;
            font-size: 1rem;
        }
        .card-header{
            width: 100%;
            border-radius: 5px;

        }
        .card-footer{
            border: none;
            
        }
    </style>
</head>

<body>
    <div class="container my-4">

        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-4 updatetitle">Update Course</h2>
            </div>
        </div>

    <div class="row ">
<div class="col-md-3"></div>
<div class="col-md-6">
    <div class="card ">

        <form action="{% url 'update_free_course' course.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 card-header bg-white " style="border-bottom: none;">
               
                <img src="{{ course.thumbnail.url }}" alt="Current Thumbnail"
                    height="100%" width="100%" class="mb-2">
               
            </div>
            <div class=" card-body">
                <div class="mb-3"> <label for="thumbnail" class="form-label mb-3">Thumbnail</label>
                    <input type="file" name="thumbnail" id="thumbnail" class="form-control p-1" >
                </div>
            <div class="mb-3">
                
               
                <label for="title" class="form-label">Course Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ course.title }}" required>
            
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Course Description</label>
                <textarea name="description" id="description" class="form-control" rows="4"
                    required>{{ course.description }}</textarea>
            </div>
            <div class="">
                <label for="youtube_link" class="form-label">YouTube Link</label>
                <input type="url" name="youtube_link" id="youtube_link" class="form-control"
                    value="{{ course.youtube_link }}" required>
            </div>
            </div>

    
            <div class="card-footer bg-white mb-2" >
                <button type="submit" class="btn  buttonn" >Update Course</button>
                <a href="{% url 'create_free_course' %}" class="btn  buttonn buttonncancle"  >Cancel</a>
            </div>
          
        </form>
    </div>
    </div>
        <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
