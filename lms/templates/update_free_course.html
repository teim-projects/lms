{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Free Course</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container my-4">
        <h2 class="text-center mb-4">Update Course</h2>
        <form action="{% url 'update_free_course' course.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Course Title</label>
                <input type="text" name="title" id="title" class="form-control" value="{{ course.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Course Description</label>
                <textarea name="description" id="description" class="form-control" rows="4" required>{{ course.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="youtube_link" class="form-label">YouTube Link</label>
                <input type="url" name="youtube_link" id="youtube_link" class="form-control" value="{{ course.youtube_link }}" required>
            </div>
            <div class="mb-3">
                <label for="thumbnail" class="form-label">Thumbnail</label><br>
                <img src="{{ course.thumbnail.url }}" alt="Current Thumbnail" style="max-width: 200px; max-height: 200px;" class="mb-2">
                <input type="file" name="thumbnail" id="thumbnail" class="form-control">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Course</button>
                <a href="{% url 'create_free_course' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
