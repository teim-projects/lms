{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <style>
        /*Commen css start*/
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #FAFAFA;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

/*commen Css End*/

        /* Form container styling */
        form {
            background: #ffffff;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
          
        }
        .myform{
           position:absolute;
           top:80px;
           left:30%;
        }

        /* Input field styling */
        label {
            display: block;
            font-size: 1rem;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-top: 1em;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 0.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 5px 5px 5px rgba(106, 17, 203, 0.5);
            background: #fff;
        }

        /* Button styling */
        button {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
        }

        button:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1);
            box-shadow: 0 15px 10px rgba(106, 17, 203, 0.5);
        }

        /* Error message styling */
        .error {
            color: red;
            margin-top: 1em;
            font-weight: bold;
        }
        /* Navbar Css Start */
        .navbar {
            background-color: #f7f4f4;
            box-shadow: 0px 2px 10px rgb(203, 203, 203);

        }

        .navbar-brand {
            font-size: 1.5rem;
            padding: 0px;
        }

        .navbar-toggle {
            border: none;
        }

        .tem {
            position: absolute;
            right: 25px;
            top: 0px;
        }

        .navbar {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .navbar-header_logo {
            position: absolute;
            left: 10px;
        }

        .teimlms {
            position: absolute;
            left: 45%;
            top: 20px;
            font-weight: bold;
            font-size: 20px;
            font-family: Algerian;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            /* Gradient definition */
            -webkit-background-clip: text;
            /* Clip the gradient to the text boundaries */
            -webkit-text-fill-color: transparent;
            border-bottom: 3px solid rgb(80, 16, 177);
            /*Script MT */
        }


        /*Navbar Css End */
        /*Footer Css Start*/
        @media screen and (max-width: 768px) {
            .footer p {
                font-size: 1rem;
                /* Smaller font for smaller devices */
                word-wrap: break-word;
                /* Ensures text does not overflow */
                margin: 5px 0;
                /* Adjust margin for compact view */
            }

            .footer img {
                height: 16px;
                /* Scale images for smaller devices */
            }
        }

        @media screen and (max-width: 480px) {
            .footer p {
                font-size: 1rem;
                /* Even smaller font for extra small devices */
            }

            .footer img {
                height: 14px;
                /* Further scale down images */
            }


            .navbar-header_logo {

                position: absolute;
                left: 0px;
            }


        }

        .footer {
            position: fixed;
            bottom: 0px;
            width: 100%;
            font-size: 20px;
            box-shadow: 0px -2px 10px rgb(203, 203, 203);


        }
/*Footer Css End*/
    </style>
