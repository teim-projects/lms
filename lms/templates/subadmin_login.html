{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profit Max Share Market Academy</title>
  <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png" />

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .form-container {
      padding: 2em;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      margin: 0 auto;
    }

    label {
      font-size: 13px;
      font-weight: bold;
      color: #333;
      margin-top: 1em;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 0.5em;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      background-color: #f9f9f9;
      font-weight: bold;
    }

    input:focus {
      outline: none;
      border-color: #6a11cb;
      box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
      background: #fff;
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 900;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 1em;
    }

    button:hover {
      background: linear-gradient(to right, #2575fc, #6a11cb);
      transform: scale(1.02);
    }

    .paid {
      background: linear-gradient(to right, #d4382a, #ed071a);
    }

    .paid:hover {
      box-shadow: 0 10px 10px rgba(165, 100, 72, 0.5);
    }

    .heading h1 {
      text-align: center;
      margin: 40px 0;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (max-width: 767.98px) {
      .form-container {
        padding: 1.5em;
      }

      .heading h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>
  {% include 'base_without_sidebar.html' %}

  <div class="container min-vh-100 d-flex flex-column justify-content-center align-items-center">
    <div class="heading w-100">
      <h1>SubAdmin Login</h1>
    </div>

    <div class="col-12 col-sm-10 col-md-6 col-lg-4 form-container">
      <form method="post">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required />

        <label>Password:</label>
        <input type="password" name="password" required />

        <button type="submit">Login</button>

        <a href="/">
          <button type="button" class="paid">Back to Login</button>
        </a>
      </form>

      {% for message in messages %}
      <p class="text-danger mt-3">{{ message }}</p>
      {% endfor %}
    </div>
  </div>

  {% include 'footer.html' %}
</body>

</html>
