{% include 'Admin_Base.html' %}
<style>
    .coupon-form-container {
        max-width: 550px;
        margin: 2rem auto;
        padding: 1.5rem 2rem;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
        border: 1px solid #e0e6ed;
        margin-top: 7%;
    }
    
    .coupon-form-title {
        color: #3498db;
        font-weight: 600;
        margin-bottom: 1.2rem;
        text-align: center;
        font-size: 1.5rem;
    }
    
    .form-label {
        font-weight: 500;
        color: #2c3e50;
        margin-bottom: 0.4rem;
        display: block;
        font-size: 0.9rem;
    }
    
    .form-control {
        border: 1px solid #d1d9e6;
        border-radius: 5px;
        padding: 0.6rem 0.75rem;
        font-size: 0.9rem;
        transition: all 0.2s ease;
        background-color: #f8fafc;
    }
    
    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        background-color: #fff;
    }
    
    .form-check-label {
        color: #2c3e50;
        font-size: 0.9rem;
    }
    
    .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 0.6rem 1.75rem;
        font-weight: 500;
        border-radius: 5px;
        width: 100%;
        margin-top: 0.5rem;
        font-size: 0.95rem;
        box-shadow: 0 2px 5px rgba(52, 152, 219, 0.3);
    }
    
    .btn-primary:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(52, 152, 219, 0.3);
    }
    
    .form-group {
        margin-bottom: 1.2rem;
    }
    
    .input-hint {
        font-size: 0.75rem;
        color: #7f8c8d;
        margin-top: 0.2rem;
        display: block;
    }
    
    .form-check-input:checked {
        background-color: #3498db;
        border-color: #3498db;
    }
    
    .form-check {
        padding-left: 1.5em;
    }

      span.badge.badge-danger.ml-2 {
    background: red;
}
</style>

<div class="coupon-form-container ">
    <h2 class="coupon-form-title">Create New Coupon</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label"><b>Coupon Code:</b></label>
            <input name="code" class="form-control" required>
            <span class="input-hint">Enter unique coupon code (e.g., SUMMER25)</span>
        </div>
        
        <div class="form-group">
            <label class="form-label"><b>Discount Percentage:</b></label>
            <input name="discount_percent" type="number" class="form-control" required>
            <span class="input-hint">Discount value (5-100%)</span>
        </div>
        
        <div class="form-group">
            <label class="form-label"><b>Validity Period:</b></label>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div>
                    <label class="form-label" style="font-size: 0.8rem;">From:</label>
                    <input name="valid_from" type="datetime-local" class="form-control" required>
                </div>
                <div>
                    <label class="form-label" style="font-size: 0.8rem;">To:</label>
                    <input name="valid_to" type="datetime-local" class="form-control" required>
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label"><b>Minimum Purchase Amount:</b></label>
            <input name="min_amount" type="number" step="0.01" class="form-control" value="0.00">
            <span class="input-hint">Leave as 0.00 for no minimum</span>
        </div>
        
        <div class="form-group">
            <label class="form-label"><b>Applicable Courses:</b></label>
            <input name="course_codes" class="form-control" placeholder="PMAX-1234, PMAX-5678">
            <span class="input-hint">Comma-separated course codes (optional)</span>
        </div>
        
        <div class="form-group form-check">
            <input name="active" type="checkbox" class="form-check-input" checked id="activeCheck">
            <label class="form-check-label" for="activeCheck">Active Coupon</label>
        </div>
        
        <button class="btn btn-primary" type="submit">
            <i class="fas fa-save" style="margin-right: 8px;"></i> Create Coupon
        </button>
    </form>
</div>
{% include 'footer.html' %}
