{% load static % }
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Max Share Market Academy </title>
    <link rel="icon" href="{% static 'images/favicon.jpeg' %}" type="image/png">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }




        .frm {
            padding: 20px;
            font-weight: bold;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }


        .Submitbtn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1.5em;
            width: 100%;

        }

        .Submitbtn:hover {
            background: linear-gradient(to right, #2575fc, #6a11cb);
            transform: scale(1.02);
        }





        /* footer css*/
        .container {
            flex: 1;
            /* Pushes footer to the bottom */
        }


        h3 {
            text-decoration: none;
            background: linear-gradient(to right, #2575fc, #6a11cb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
    <!-- <h1>Send Notification to All Students</h1> -->
</head>

<body>
    {% include 'Admin_Base.html' %}

    <div class="container   " style="min-height: 100vh;">

        <div class="container mt-5">
            <div class="row justify-content-center " style="margin-top: 100px;">
                <div class="col-12 col-md-8 col-lg-6 mb-5 frm bg-white p-4 rounded shadow ">
                    <!-- Back and home buttons start -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span onclick="window.location.href='/admin_dashboard/'"
                            style="cursor: pointer; color:rgb(75, 162, 255); font-size:20px;">
                            <i class="fa-solid fa-house-chimney"></i>
                        </span>
                        <span onclick="goBackAndRefresh()" style="cursor: pointer; color:red; font-size:20px;">X</span>
                    </div>
                    <script>
                        function goBackAndRefresh() {
                            window.history.back();
                            setTimeout(function () {
                                location.reload();
                            }, 100);
                        }
                    </script>
                    <!-- Back and home buttons End -->

                    <h3 class="text-center mb-4">Send Notification</h3>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" rows="5" required
                                class="form-control"></textarea>
                        </div>

                        <div class="mb-4">
                            <label for="image">Image (optional):</label>
                            <input type="file" id="image" name="image" accept="image/*" class="form-control p-1">
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Send Notification</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

    {% include 'footer.html' %}
</body>

</html>
